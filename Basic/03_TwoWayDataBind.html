<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Vue Js Try</title>
</head>
<body>
<div id="root">
    <p>Enter your Name</p>
    <input type="text" v-model="message">
    <h1>Your Name {{message}}</h1>
</div>

<script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
var app = new Vue({
    el:'#root',
    data:{
        message:'Hello world'
    },
     mounted: function () {
         console.log('mounted');
     }

});


</script>
</body>
</html>
