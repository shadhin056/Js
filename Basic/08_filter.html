<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Js Try</title>
</head>
<body>
<div id="root">
    {{message|upper}}
    {{message|Lower}}
</div>

<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    Vue.filter('Lower',function (s) {
        return s.toLowerCase();
    })
    var app = new Vue({
        el:'#root',
        data:{
            message:'Hello World'
        },
        filters:{
            upper:function (s) {
                return s.toUpperCase();
            }
        }

    });


</script>
</body>
</html>
