<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="app">
        <br>
        <div class="col-lg-offset-4 col-lg-4">
            <sidebar :number='value'></sidebar>
            <a class="btn btn-success" @click='increment'>Add</a>
            {{ value }}
        </div>
    </div>
</div>

<script>
    Vue.component('sidebar',{
        template:`
				<div class='col-lg-4'>
					<ul>
					    <li>{{ number }}</li>
					    <li>About</li>
					    <li>Service</li>
					    <li>Bitfumes</li>
					</ul>
					<a class='btn btn-info'>{{ number }}</a>
				</div>
			`,
        props:[
            'number'
        ]
    })
    new Vue ({
        el:'#app',
        data:{
            value:0
        },
        methods:{
            increment(){
                this.value += 1;
            }
        }
    });
</script>

</body>
</html>
